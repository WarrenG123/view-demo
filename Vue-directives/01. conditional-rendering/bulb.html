<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Document</title>

    <style>
        .bi-lightbulb {
           font-size: 100px; 
        }
         .bi-lightbulb-off{
           font-size: 100px; 
        }
    </style>
</head>

<body> 
    <div id="app">
        <div class="container">
            <div class="row">
                <div v-if="condition" class="col-3">
                    <div class="card bg-success">
                        let there be light
                    </div>
                    <i class="bi bi-lightbulb"></i>
                </div>
                <div v-else class="col-3">
                    <div class="card bg-secondary">
                        please turn on the light
                    </div>
                    <i class="bi bi-lightbulb-off"></i>
                </div>
                <div>
                <button @click="toggleSwitch">{{ condition ? 'Turn off' : 'Turn on' }}</button>
                </div>
            </div>
            <br>
            <br>
            <div>

            </div>
        </div>
    </div>





    <script src="../../scripts/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../../scripts/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
